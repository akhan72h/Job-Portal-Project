    <section>
        <div class="container"> 
            <div class="row">
                <h1>Applicant Login</h1>
                <div class="col-12 m-auto">
                    <div class="login-container">
                       <!-- <p>Login For Recruiter</p> -->
                        <h1>Log In</h1>
                        <form action="">
                            <input type="email" id="email" placeholder="Email" required>
                            <input type="password" id="password" placeholder="Password" required>
                            
                            <button  class="Login-button" onclick="LogIn(event)">Login</button>
                            <div class="error-message" id="error-message"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        

        function LogIn(e) {
            e.preventDefault();
            // Perform login validation
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            if (email === "" || password === "") {
                document.getElementById("error-message").innerText = "Please enter both email and password.";
            } else {
                let obj ={
                email : document.getElementById("email").value,
                password : document.getElementById("password").value,
            }
            fetch("http://localhost:4444/auth/login",{ 
                method : "POST",
                body: JSON.stringify(obj),
                headers : {
            "Content-type": "Application/json"
          }
            }).then(a=>a.json()).then(a=>{
                console.log(a);
                if(!a.message){

                localStorage.setItem("token",a.token)
                location.href="ApplicantHome.html"
                }
            })
            }
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
