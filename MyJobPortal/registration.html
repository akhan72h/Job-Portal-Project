<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
 
    <!-- Add SweetAlert CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand job-prtl" href="#">Job Portal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="wellcome.html"
                >WELCOME</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="login.html"
                >LOGIN</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">SIGN UP</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
    <section >
        <div class="container">
            <div class="row">
                <div class="col-12 m-auto">
                    <div class="login-container">
                        <h1>Sign Up</h1>
                        <form id="signup-form">
                            <input type="text" placeholder="Name" id="name" required />
                            <input type="email" id="email" placeholder="Email" required />
                            <input type="password" id="password" placeholder="Password" required />
                            <textarea type="textarea" name="textarea" id="bio" placeholder="Bio (up to 250 words)" required></textarea>
                            <input type="text" id="contact" name="contact" placeholder="+91" required />
                            <button class="Login-button" onclick="SignUp(event)">Sign UP</button>
                            <div class="error-message" id="error-message"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function SignUp(e) {
            e.preventDefault();

            let obj = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                bio: document.getElementById("bio").value,
                contactNumber: document.getElementById("contact").value,
                type: "recruiter"
            }

            console.log(obj);

            fetch("http://localhost:4444/auth/signup", {
                method: "POST",
                body: JSON.stringify(obj),
                headers: {
                    "Content-type": "application/json"
                }
            }).then(response => response.json())
              .then(data => {
                  console.log(data);
                  if (!data.message) {
                      localStorage.setItem("token", data.token);
                      Swal.fire({
                          title: 'Registration Completed!',
                          text: 'You have successfully registered.',
                          icon: 'success',
                          confirmButtonText: 'OK',
                          customClass: {
                              popup: 'swal2-popup',
                              title: 'swal2-title',
                              content: 'swal2-content',
                              confirmButton: 'swal2-confirm'
                          }
                      }).then(() => {
                          location.href = "Login.html";
                      });
                  } else {
                      Swal.fire({
                          title: 'Registration Failed!',
                          text: data.message,
                          icon: 'error',
                          confirmButtonText: 'Try Again',
                          customClass: {
                              popup: 'swal2-popup',
                              title: 'swal2-title',
                              content: 'swal2-content',
                              confirmButton: 'swal2-confirm'
                          }
                      });
                  }
              })
              .catch(error => {
                  console.error('Error:', error);
                  Swal.fire({
                      title: 'An error occurred!',
                      text: 'Please try again later.',
                      icon: 'error',
                      confirmButtonText: 'OK',
                      customClass: {
                          popup: 'swal2-popup',
                          title: 'swal2-title',
                          content: 'swal2-content',
                          confirmButton: 'swal2-confirm'
                      }
                  });
              });
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
