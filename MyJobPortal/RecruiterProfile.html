    <section>
        <div class="container"> 
            <div class="row">
               
                <div class="col-12 m-auto">
                    <div class="form-container">
                       <!-- <p>Sign up for recruiter</p> -->
                        <h1>Profile</h1>
                        <form class="Form" action="">
                            <input type="text" placeholder="Name" id="name" required>
                           
                            <textarea class="text-area" type="textarea" name="textarea" id="bio" placeholder="Bio (upto 250 words)" required ></textarea>
                            <input class="contact-num" type="tel" id="contact" name="contact" placeholder="Your Contact Number" required>
                            <button  class="Login-button profile-button" onclick="showProfile();">Get Your Profile</button>
                            <div class="error-message" id="error-message"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        // Function to display profile of recruiters
        function showProfile() {
            
            let MyToken = localStorage.getItem("token");
    
           
            fetch('http://localhost:4444/api/user', {
                method: 'GET',
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${MyToken}` // Include the Bearer token
                }
            })
            .then(res => {
                if (!res.ok) {
                   
                    throw new Error('Network response was not ok. Status: ' + res.status);
                }
                return res.json();
            })
            .then((data) => {

                console.log(data); // Log the received data for debugging
    
                
                document.getElementById('name').value = data.name || ''; 
                document.getElementById('bio').value = data.bio || ''; 
                document.getElementById('contact').value = data.contactNumber || ''; 
            })
            .catch((error) => {
                console.error('There was a problem with the fetch operation:', error);
                
            });
        }
    
        
        
    </script>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
