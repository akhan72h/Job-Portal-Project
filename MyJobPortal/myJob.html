<script>
    document.getElementById('job-image').addEventListener('click', function() {
        var myModal = new bootstrap.Modal(document.getElementById('jobModal'));
        myModal.show();
    });

    function updateSliderValue() {
            var slider = document.getElementById('salaryRange');
            var output = document.getElementById('sliderValue');
            output.textContent = '$' + parseInt(slider.value).toLocaleString();
        }

        function changeSliderValue(amount) {
            var slider = document.getElementById('salaryRange');
            slider.value = parseInt(slider.value) + amount;
            if (slider.value < slider.min) {
                slider.value = slider.min;
            }
            if (slider.value > slider.max) {
                slider.value = slider.max;
            }
            updateSliderValue();
        }

        // Initialize slider value display
        updateSliderValue();

        let p = localStorage.getItem("token");

async function displayData() {
    let response = await fetch("http://localhost:4444/api/jobs?myjobs=1", {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${p}`
        }
    });

    let data = await response.json();
    display(data);
}

const display = (jobs) => {
    let jobCardsContainer = document.getElementById('job-cards-container');
    jobCardsContainer.innerHTML = jobs.map((job, index) => `
        <div class="row mb-4">
            <!-- Job Details Card -->
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">${job.title}</h2>
                        <p class="card-text">Salary: ${job.salary}</p>
                        <p class="card-text">Skillsets: ${job.skillsets}</p>
                        <p class="card-text">Duration: ${job.duration}</p>
                        <p class="card-text">Deadline: ${job.deadline}</p>
                        <p class="card-text">Max Applicants: ${job.maxApplicants}</p>
                        <p class="card-text">Max Positions: ${job.maxPositions}</p>
                    </div>
                </div>
            </div>
            <!-- Buttons Card -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <button class="btn btn-primary1 mb-2" onclick="viewApplications('${job._id}')">View Applications</button>
                        <button class="btn btn-secondary mb-2" data-toggle="modal" data-target="#updateJobModal-${index}" onclick="getData(${index})">Update</button>
                        <button class="btn btn-danger" onclick="confirmDelete('${job._id}')">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Update Job Modal -->
        <div class="modal fade" id="updateJobModal-${index}" tabindex="-1" aria-labelledby="updateJobLabel-${index}" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateJobLabel-${index}">Update Job</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="date" placeholder="Deadline" id="deadline-${index}" class="form-control mb-2" value="${job.deadline}">
                        <input type="number" placeholder="Max Applicants" id="maxApplicants-${index}" class="form-control mb-2" value="${job.maxApplicants}">
                        <input type="number" placeholder="Positions Available" id="positionAvailable-${index}" class="form-control mb-2" value="${job.maxPositions}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="confirmUpdate('${job._id}', ${index})">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
};

function confirmDelete(jobId) {
    Swal.fire({
        title: 'Are you sure?',
        text: "Do you really want to delete this job?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete it!',
        cancelButtonText: 'No, cancel!',
        reverseButtons: true
    }).then((result) => {
        if (result.isConfirmed) {
            fetch(`http://localhost:4444/api/jobs/${jobId}`, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${p}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Delete response data:', data);
                if (data.success) {
                    Swal.fire({
                        title: 'Deleted!',
                        text: data.message,
                        icon: 'success',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        console.log('Calling displayData');
                        displayData();  // Refresh the job list
                    });
                } else {
                    Swal.fire({
                        title: 'Error!',
                        text: data.message,
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error!',
                    text: 'There was a problem deleting the job.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            });
        }
    });
}
